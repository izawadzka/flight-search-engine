<mat-form-field class="city-name-form-field">
  <input matInput type="text" placeholder="City name" [formControl]="cityNameFormControl" [errorStateMatcher]="matcher">
  <mat-error *ngIf="cityNameFormControl.hasError('required')">{{errorMessage}}</mat-error>
</mat-form-field>
<button mat-raised-button color="primary" (click)='searchForAirport()' id="searchForCityButton">Search</button>
