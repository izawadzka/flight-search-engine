<search-city-field (responseFromServer)='onResponseFromServer($event)'></search-city-field>
<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="departureDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure date </th>
        <td mat-cell *matCellDef="let flight"> {{flight.departureDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="arrivalDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Arrival date </th>
        <td mat-cell *matCellDef="let flight"> {{flight.arrivalDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="departureAirport">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure airport </th>
          <td mat-cell *matCellDef="let flight"> {{getAirportDescription(flight.departureAirport)}} </td>
        </ng-container>
      
      <ng-container matColumnDef="destinationAirport">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination airport</th>
        <td mat-cell *matCellDef="let flight"> {{getAirportDescription(flight.destinationAirport)}} </td>
      </ng-container>

      <ng-container matColumnDef="airlineName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Airline</th>
        <td mat-cell *matCellDef="let flight"> {{flight.airlineName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
